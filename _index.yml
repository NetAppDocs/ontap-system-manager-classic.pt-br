indexpage:
  title: Documentação clássica do ONTAP System Manager
  summary: O Gerenciador de sistemas do ONTAP é um produto simples e versátil que
    permite configurar e gerenciar clusters do ONTAP com facilidade. O System Manager
    simplifica tarefas comuns de armazenamento, como a criação de volumes, LUNs, qtrees,
    compartilhamentos e exportações, o que economiza tempo e ajuda a evitar erros.
  keywords: ontap, netapp, documentation, system, manager
  lead: A interface do Gerenciador de sistema disponível no ONTAP 9,7 e versões anteriores
    é chamada de Gerenciador de sistema Clássico e fornece navegação de usuário diferente
    da interface do Gerenciador de sistema para o ONTAP 9,8 e versões posteriores.
    Para usuários do Gerenciador de sistema no ONTAP 9,7 e versões anteriores, este
    site de documentação fornece fluxos de trabalho de configuração usando o Gerenciador
    de sistema clássico, bem como a ajuda on-line do Gerenciador de sistema clássico
    para ONTAP 9,6 e 9,7. Os fundamentos de rede do ONTAP também mudaram significativamente
    a partir do ONTAP 9,8, e este site de documentação fornece informações de rede
    que se aplicam somente ao ONTAP 9,7 e versões anteriores.
